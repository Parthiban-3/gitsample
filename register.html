    <div style="padding-left: 9%;padding-top: 2%;"><h1> Application form: </h1></div>

      <div class="container px-2  shadow-lg" style="background-color:rgb(148, 151, 163); ">
        
                <!-- row starts -->
                <div class="row g-3 my-3">
                    <!-- col 1 -->
                    <div class="col-md-4">
                      <div class="p-3 bg-white shadow-lg d-flex flex-column justify-content-around align-items-left rounded" >
                            
                          <div class="row align-items-center p-4">
                            <div class="col-md-3 ps-4">
              
                              <h6 class="mb-0">Full name</h6>
              
                            </div>
                            <div class="col-md-8 pe-6">
              
                              <input type="text" class="form-control form-control-lg" />
              
                            </div>
                          </div>
                        </div>
                    </div>
                     <!-- col 2 -->
                    <div class="col-md-4">
                      <div class="p-3 bg-white shadow-lg d-flex flex-column justify-content-around align-items-left rounded" >
                      <div class="row align-items-center py-4">
                        <div class="col-md-3 ps-4">
          
                          <h6 class="mb-0">Email address</h6>
          
                        </div>
                        <div class="col-md-9 pe-5">
          
                          <input type="email" class="form-control form-control-" placeholder="example@example.com" />
          
                        </div>
                      </div>
                    </div>
                    </div>
                    <!-- col 3 -->
                    <div class="col-md-4">
                        <div class="p-3 bg-white shadow-lg d-flex flex-column justify-content-around align-items-left rounded" >
                            
                          <div class="row align-items-center pt-4 pb-4">
                            <div class="col-md-3 ps-4">
              
                              <h6 class="mb-0">Phone number</h6>
              
                            </div>
                            <div class="col-md-9 pe-5">
              
                              <input type="text" class="form-control form-control-lg" placeholder="Enter 10 digits" />
              
                            </div>
                          
                        </div>
                       </div>
                    </div>
                    <!-- col 4 -->
                    

                    <div class="row g-3 my-3" style="margin-left:4px;">
                      <!-- col 1 -->
                      <div class="col-md-4">
                        <div class="p-3 bg-white shadow-lg d-flex flex-column justify-content-around align-items-left rounded" >
                            
                          <div class="row align-items-center pt-2 pb-2">
                            <div class="col-md-3 ps-3">
              
                              <h6 class="mb-0">Addresss </br> (with district)</h6>
              
                            </div>
                            <div class="col-md-9 pe-5">
              
                              <input type="text" class="form-control form-control-lg" placeholder="current address" />
              
                            </div>
                          
                        </div>
                       </div>
                      </div>
                       <!-- col 2 -->
                      <div class="col-md-4">
                          <div class="p-3 bg-white shadow-lg d-flex flex-column   rounded" >
                              
                            <div class="row align-items-center  ">
                              <div class="col-md-3 ps-4">
                
                                <h6 >Others</h6>
                
                              </div>
                              <div class="col-md-9 pe-3">
                
                                <textarea class="form-control" rows="3" placeholder="Message sent to the employer"></textarea>
            
                              </div>
                            </div>
                         </div>
                      </div>
                      <!-- col 3 -->
                      <div class="col-md-4">
                          <div class="p-3 bg-white shadow-lg d-flex flex-column justify-content-around align-items-left rounded" >
                            <div class="row align-items-center py-2">
                              <div class="col-md-3 ps-3">
                
                                <h6 class="mb-0">Upload CV</h6>
                
                              </div>
                              <div class="col-md-9 pe-9">
                
                                <input class="form-control form-control-sm" id="formFileLg" type="file" />
                                <div class="small text-muted ">Upload your CV/Resume with max file
                                  size 50 MB</div>
                
                              </div>
                            </div>
                         </div>
                      </div>
                      
                </div>



                <div class="row g-3 my-2" style="margin-left:4px;">
                  <!-- col 1 -->
                  <div class="col-md-4">
                      <div class="p-3  d-flex flex-column justify-content-around align-items-left rounded" >
                          
                        <div class="form-check d-flex justify-content-start mb-4 pb-3">
                          <input class="form-check-input me-3" type="checkbox" value="" id="form2Example3c" />
                          <label class="form-check-label text-grey" for="form2Example3">
                            I do accept the <a href="#!" class="text-black"><u>Terms and Conditions</u></a> of your
                            site.
                          </label>
                        </div>
                      </div>
                  </div>
                  <div class="col-md-4">
                    <div class="p-3  d-flex flex-column justify-content-around align-items-left rounded" >
                        
                      <div >
                        <button type="submit" class="btn btn-primary btn-md shadow-lg">Send application</button>
                      </div>
                    </div>
                </div>
                  
            </div>
    
        
      </div>
